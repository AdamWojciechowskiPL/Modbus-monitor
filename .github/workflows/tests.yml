name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
        exclude:
          # Reduce matrix to save CI minutes on macOS (expensive)
          - os: macos-latest
            python-version: '3.8'
          - os: macos-latest
            python-version: '3.9'

    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Upgrade pip, setuptools, wheel
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install test dependencies first
        run: |
          pip install --quiet pytest pytest-cov pytest-mock

      - name: Create slim requirements (no GUI) for headless CI
        run: |
          grep -v 'PyQt6' requirements.txt | grep -v 'libgl1' > requirements-ci.txt
          echo "Core dependencies prepared for CI environment"
          head -20 requirements-ci.txt

      - name: Install project dependencies
        run: |
          pip install --quiet -r requirements-ci.txt || (
            echo "Installation failed, trying with more aggressive cleanup..."
            grep -E '^(Flask|pymodbus|SQLAlchemy|openpyxl|pandas|python|click|requests|colorlog)' requirements.txt > requirements-minimal.txt
            pip install --quiet -r requirements-minimal.txt || echo "Partial installation failed, continuing with core packages..."
          )
        continue-on-error: true

      - name: Verify pytest is installed
        run: |
          python -c "import pytest; print(f'pytest {pytest.__version__} installed')"

      - name: Lint with flake8
        continue-on-error: true
        run: |
          pip install --quiet flake8 || true
          flake8 modbus_monitor tests --max-line-length=100 --count --statistics || true

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Generate coverage report
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
        run: |
          pytest tests/ --cov=modbus_monitor --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

  test-status:
    name: Test Status Check
    needs: tests
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.tests.result }}" == "failure" ]; then
            echo "❌ Tests failed"
            exit 1
          else
            echo "✅ All tests passed"
          fi
