name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
        exclude:
          # Reduce matrix to save CI minutes on macOS (expensive)
          - os: macos-latest
            python-version: '3.8'
          - os: macos-latest
            python-version: '3.9'

    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Upgrade pip, setuptools, wheel
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install test dependencies
        run: |
          pip install --quiet pytest pytest-cov pytest-mock

      - name: Install core dependencies for CI
        run: |
          # Install essential packages for desktop app (PyQt6)
          pip install --quiet pymodbus==3.1.0
          pip install --quiet SQLAlchemy==2.0.21
          pip install --quiet openpyxl==3.1.2 pandas==2.0.3
          pip install --quiet python-dotenv==1.0.0 python-decouple==3.8
          pip install --quiet requests==2.31.0 click==8.1.7
          pip install --quiet colorlog==6.7.0
          pip install --quiet plyer==2.1.0 email-validator==2.0.0
          pip install --quiet msgpack==1.0.5

      - name: Verify essential packages
        run: |
          python -c "import pymodbus; print(f'pymodbus {pymodbus.__version__} installed')"
          python -c "import pytest; print(f'pytest {pytest.__version__} installed')"

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Generate coverage report
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
        run: |
          pytest tests/ --cov=modbus_monitor --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

test-status:
    name: Test Status Check
    needs: tests
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.tests.result }}" == "failure" ]; then
            echo "❌ Tests failed"
            exit 1
          else
            echo "✅ All tests passed"
          fi
