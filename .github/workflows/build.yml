name: Build Executables

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build Windows EXE

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --quiet -r requirements.txt
          pip install --quiet pyinstaller

      - name: Build Windows EXE
        run: python build.py --clean

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v3
        with:
          name: modbus-monitor-windows
          path: dist/modbus_monitor_pyqt.exe
          if-no-files-found: warn

  build-linux:
    runs-on: ubuntu-latest
    name: Build Linux Executable

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-glx libxkbcommon-x11-0 libdbus-1-3

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --quiet -r requirements.txt
          pip install --quiet pyinstaller

      - name: Build Linux executable
        run: python build.py --clean

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v3
        with:
          name: modbus-monitor-linux
          path: dist/modbus_monitor_pyqt
          if-no-files-found: warn

  build-macos:
    runs-on: macos-latest
    name: Build macOS App

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --quiet -r requirements.txt
          pip install --quiet pyinstaller

      - name: Build macOS app
        run: python build.py --clean

      - name: Create DMG
        run: |
          hdiutil create -volname "Modbus Monitor" -srcfolder dist -ov modbus_monitor.dmg
        continue-on-error: true

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v3
        with:
          name: modbus-monitor-macos
          path: |
            dist/modbus_monitor_pyqt.app
            modbus_monitor.dmg
          if-no-files-found: warn

  create-release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    name: Create Release

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            modbus-monitor-windows/modbus_monitor_pyqt.exe
            modbus-monitor-linux/modbus_monitor_pyqt
            modbus-monitor-macos/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
